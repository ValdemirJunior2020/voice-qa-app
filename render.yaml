services:
  - type: web
    name: voice-qa-server
    env: docker
    rootDir: server
    plan: free
    autoDeploy: true
    healthCheckPath: /
    envVars:
      - key: PYTHON_EXEC
        value: python3
      - key: GEMINI_API_KEY
        sync: false  # set in dashboard if you want AI scoring

  - type: static_site
    name: voice-qa-client
    rootDir: client
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API
        value: ""  # set this to your server URL in the Render dashboard after server is live
