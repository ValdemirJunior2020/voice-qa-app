services:
  - type: web
    name: voice-qa-server
    env: docker
    rootDir: server
    plan: free
    autoDeploy: true
    healthCheckPath: /healthz
    envVars:
      - key: PYTHON_EXEC
        value: python3
      - key: GEMINI_API_KEY
        sync: false  # set in Render dashboard if you want AI scoring

  - type: web
    name: voice-qa-client
    env: static
    rootDir: client
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API
        value: ""  # set to your server URL in Render after server is live
